
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プレイアラウンド</title>
  <style>
    body { margin: 0; font-family: sans-serif; overflow: hidden; }
    #upload-zone { height: 10vh; background: #ddd; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    #main-area { height: 90vh; display: flex; }
    #controls { flex: 1; padding: 10px; background: #eee; display: flex; flex-direction: column; gap: 5px; }
    #field-container { flex: 3; background: #ccc; position: relative; overflow: hidden; }
    #selected-card { flex: 1.5; background: #fff; display: flex; align-items: center; justify-content: center; }
    .button { padding: 8px; cursor: pointer; border: 1px solid #999; background: #fff; }
    .card { position: absolute; width: 80px; height: auto; cursor: pointer; border: 2px solid transparent; border-radius: 4px; }
    .selected { border-color: red !important; z-index: 1000; }
  </style>
</head>
<body>
  <div id="upload-zone" onclick="uploadImage()">カード画像をクリック or ドラッグ＆ドロップで追加</div>
  <div id="main-area">
    <div id="controls">
      <button class="button" onclick="flipAll(true)">裏返す</button>
      <button class="button" onclick="flipAll(false)">表にする</button>
      <button class="button" onclick="shuffleDeck()">シャッフル</button>
      <button class="button" onclick="arrangeCards()">整列</button>
      <button class="button" onclick="moveAll(0,-50)">上にずらす</button>
      <button class="button" onclick="moveAll(0,50)">下にずらす</button>
      <button class="button" onclick="moveAll(-50,0)">左にずらす</button>
      <button class="button" onclick="moveAll(50,0)">右にずらす</button>
    </div>
    <div id="field-container"></div>
    <div id="selected-card"></div>
  </div>
  <input type="file" id="file-input" accept="image/*" style="display:none">
  <script type="module" src="./js/app.js"></script>
</body>
</html>
