<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレイアラウンド</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-screen" class="screen active">
    <h1>プレイアラウンド</h1>
    <label for="room-id-input">部屋番号:</label>
    <input type="text" id="room-id-input" placeholder="部屋番号を入力">
    <button id="join-room-button">入室</button>

    <div id="player-selection" style="display: none;">
        <h2>プレイヤー選択（最大4人）</h2>
        <button onclick="selectPlayer(1)">プレイヤー1</button>
        <button onclick="selectPlayer(2)">プレイヤー2</button>
        <button onclick="selectPlayer(3)">プレイヤー3</button>
        <button onclick="selectPlayer(4)">プレイヤー4</button>
    </div>
  </div>


  <div id="play-screen" class="screen" style="display: none;">
    <div id="upload-area">
      📥 カード画像をクリック or ドラッグ＆ドロップで追加 
      <input type="file" id="file-input" multiple accept="image/*" /> 
    </div>

    <div class="main-content">
      <div id="sidebar">
        <h2>操作パネル</h2>
        <button onclick="faceDownAll()">🂠 裏返す</button> [cite: 60]
        <button onclick="faceUpAll()">🂡 表にする</button> [cite: 60]
        <button onclick="shuffleDecks()">🌀 シャッフル（P1のみ）</button> [cite: 60]
        <button onclick="alignDecks()">📏 整列</button> [cite: 60]
        <button onclick="shiftAllCards(0, -160)">⬆ 上にずらす</button> [cite: 60]
        <button onclick="shiftAllCards(0, 160)">⬇ 下にずらす</button> [cite: 60]
        <button onclick="shiftAllCards(-120, 0)">⬅ 左にずらす</button> [cite: 60]
        <button onclick="shiftAllCards(120, 0)">➡ 右にずらす</button> [cite: 60]
      </div>

      <div id="container">
        <div id="field">
          <div class="player-area player-1">
            <div class="play-area">
              <div class="deck-area"></div>
              <div class="main-play-area"></div>
            </div>
            <div class="hand-area"></div>
          </div>
          <div class="player-area player-2">
            <div class="play-area">
              <div class="deck-area"></div>
              <div class="main-play-area"></div>
            </div>
            <div class="hand-area"></div>
          </div>
          <div class="player-area player-3">
            <div class="play-area">
              <div class="deck-area"></div>
              <div class="main-play-area"></div>
            </div>
            <div class="hand-area"></div>
          </div>
          <div class="player-area player-4">
            <div class="play-area">
              <div class="deck-area"></div>
              <div class="main-play-area"></div>
            </div>
            <div class="hand-area"></div>
          </div>
        </div>
      </div>
      
      <div id="preview">
        <h2>選択中のカード</h2> [cite: 63]
        <img id="preview-img" src="" alt="プレビュー画像" /> [cite: 63]
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
