
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プレイアラウンド - ルーム選択</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; margin-top: 50px; }
    input, select, button {
      font-size: 16px; padding: 10px; margin: 10px;
    }
  </style>
</head>
<body>
  <h1>プレイアラウンド</h1>
  <p>ルーム番号を入力して、プレイヤーを選んでください。</p>
  <input type="text" id="roomId" placeholder="ルームID (例: room123)" />
  <select id="playerId">
    <option value="player1">プレイヤー1</option>
    <option value="player2">プレイヤー2</option>
    <option value="player3">プレイヤー3</option>
    <option value="player4">プレイヤー4</option>
  </select>
  <br />
  <button onclick="enterRoom()">入室する</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.enterRoom = async function() {
      const roomId = document.getElementById("roomId").value.trim();
      const playerId = document.getElementById("playerId").value;
      if (!roomId) {
        alert("ルームIDを入力してください。");
        return;
      }

      const playerRef = doc(db, "games", roomId, "players", playerId);
      await setDoc(playerRef, { joined: true }, { merge: true });

      // プレイヤー情報をURLに含めて次画面へ遷移
      location.href = `game.html?room=${roomId}&player=${playerId}`;
    }
  </script>
</body>
</html>
