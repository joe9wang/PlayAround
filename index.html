
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>複数ルーム対応カードゲーム</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    #opponent-area, #my-area { margin: 30px; }
    img.card { height: 100px; margin: 10px; cursor: pointer; border-radius: 8px; }
    input, button { font-size: 16px; padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>1対1カード対戦ゲーム</h1>

  <div id="room-select">
    <p>ルームIDを入力して参加</p>
    <input type="text" id="room-id" placeholder="例: room123">
    <button onclick="joinRoom()">ルームに入る</button>
  </div>

  <div id="player-select" style="display:none;">
    <p>プレイヤーを選んでください</p>
    <button onclick="selectPlayer('player1')">プレイヤー1</button>
    <button onclick="selectPlayer('player2')">プレイヤー2</button>
  </div>

  <div id="game-area" style="display:none;">
    <div id="opponent-area">
      <h2>相手のカード</h2>
      <img id="opponent-card" src="" class="card">
    </div>
    <div id="my-area">
      <h2>あなたの手札</h2>
      <div id="my-hand"></div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
